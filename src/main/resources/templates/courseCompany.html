<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>companies</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>id</th>
        <th>company name</th>
        <th>located country</th>
        <th>action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cp : ${companyList}">
        <td th:text="${cp.id}"></td>
        <td th:text="${cp.companyName}"></td>
        <td th:text="${cp.locatedCountry}"></td>
        <td>
            <a th:href="@{'/api/companies/choose/' + ${cp.id} + '/' + ${courseId}}">
                <button>choose</button>
            </a>
        </td>
    </tr>
    </tbody>
</table>

<div>
    <a th:href="@{'/api/companies/save/' + ${courseId}}">
        <button>
            + new Company
        </button>
    </a>
</div>

<div>
    <a th:href="@{/}">
        <button>
            GO to the main page
        </button>
    </a>
</div>
</body>
</html>
