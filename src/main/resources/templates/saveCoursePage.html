<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>save new course</title>
</head>
<body>
<form action="#"
      th:action="@{/api/courses/save}"
      method="post"
      th:object="${emptyCourse}">

    <label for="courseName">course name</label>
    <input id="courseName" th:field="${emptyCourse.courseName}" placeholder="example">
    <br><br>

    <label for="duration">duration</label>
    <input id="duration" th:field="${emptyCourse.duration}" placeholder="example">
    <br><br>

    <div >
        <select th:field="*{company.id}"  id="companyList">
            <option value="0">select company</option>
            <option th:each="company : ${companyList}"
                    th:value="${company.id}"
                    th:text="${company.companyName}"> </option>
        </select>
    </div>

    <button type="submit">save</button>
</form>

<div>
    <a th:href="@{/api/companies}">
        <button>go back</button>
    </a>
</div>
</body>
</html>
